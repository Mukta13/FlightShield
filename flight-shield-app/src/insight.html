<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flight Statistics Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body { font-family: Arial, sans-serif; }
  .header { text-align: center; }
  .container { display: flex; justify-content: space-around; padding: 20px; }
  .chart-container { width: 40%; }
  .chart, .reliability-ratings { width: 100%; text-align: center; }
  .reliability-ratings div { margin-bottom: 20px; }
  .percentage-circle { width: 100px; height: 100px; border-radius: 50%; border: 5px solid #333; display: flex; justify-content: center; align-items: center; margin: auto; }
  .percentage-circle span { font-size: 2em; }
  .green { border-color: #4CAF50; }
  .red { border-color: #F44336; }
  /* Additional styling here */
</style>
</head>
<body>

<div class="header">
  <h1>FLIGHTSHIELD</h1>
  <!-- Navigation and other header content -->
</div>

<div class="container">
  <div class="chart-container">
    <h2>ON-TIME PERFORMANCE</h2>
    <canvas id="onTimePerformanceChart" class="chart"></canvas>
  </div>
  <div class="reliability-ratings">
    <h2>RELIABILITY RATINGS BASED ON YOUR SEARCH</h2>
    <div>
      <div class="percentage-circle green">
        <span>90%</span>
      </div>
      <p>SOUTHWEST AIRLINES</p>
    </div>
    <div>
      <div class="percentage-circle red">
        <span>75%</span>
      </div>
      <p>JET BLUE</p>
    </div>
  </div>
</div>

<script>
  // Replace with the actual data
  var onTimePerformanceData = {
    labels: ['United Airlines', 'Southwest Airlines', 'Jet Blue', 'American Airlines', 'Delta Airlines'],
    datasets: [{
      data: [23.1, 15.6, 8.5, 7.7, 15.6],
      backgroundColor: ['#8e5ea2', '#3cba9f', '#e8c3b9', '#c45850', '#3e95cd'],
    }]
  };

  var ctx = document.getElementById('onTimePerformanceChart').getContext('2d');
  var onTimePerformanceChart = new Chart(ctx, {
    type: 'pie',
    data: onTimePerformanceData,
    options: {
      responsive: true,
      legend: {
        position: 'bottom'
      }
    }
  });

  // Add your JavaScript code for the reliability ratings here
</script>

</body>
</html>
